<nav class="navbar navbar-expand-lg navbar-dark bg-primary main-nav">
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <form class="form-inline my-2 my-lg-0 search-form">
      <input [(ngModel)]="params" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search">
      <div class="btn-group">
        <button mat-raised-button color="basic" (click)="search(params)">Search</button> &nbsp;
      </div>
    </form>
  </div>
</nav>

<ul class="nav justify-content-end nav-action-container">
  <li class="nav-item">
    <button mat-raised-button color="primary" (click)="loadContacts()">Load Contacts</button>
  </li>
  <li class="nav-item">
    <button mat-raised-button color="primary" (click)="addContact()">Add Contact</button>
  </li>
  <li class="nav-item">
    <button mat-raised-button color="primary" (click)="finalize()">Finalize</button>
  </li>
</ul>

<div class="contact-grid">
  <div class="gallery-grid">
    <mat-card class="example-card" *ngFor="let contact of contacts; let i = index">
      <mat-card-content>
        <p>
          <label for="id">ID:</label>
          <input [(ngModel)]="contact.id" type="text" class="form-control" placeholder="ID" aria-label="id" aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="first">First Name:</label>
          <input [(ngModel)]="contact.firstName" type="text" class="form-control" placeholder="First Name" aria-label="first"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="last">Last Name:</label>
          <input [(ngModel)]="contact.lastName" type="text" class="form-control"placeholder="Last Name" aria-label="last"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="email">Email:</label>
          <input [(ngModel)]="contact.email" type="text" class="form-control" placeholder="Email" aria-label="email"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="phone">Phone:</label>
          <input [(ngModel)]="contact.phone" type="text" class="form-control" placeholder="Phone" aria-label="phone"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="owed">Amount Owed:</label>
          <input [(ngModel)]="contact.owed" type="text" class="form-control" placeholder="Owed" aria-label="owed"
            aria-describedby="basic-addon1">
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="saveToLocalStorage()">Save</button>
        <button mat-raised-button color="warn" (click)="deleteContact(i)">Delete</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
